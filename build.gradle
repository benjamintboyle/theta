apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'findbugs'


group = group
version = version

repositories {
    jcenter()
}

dependencies {
    // Subproject dependencies
        compile project(':tws-api')

    // Production code dependencies
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.+'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.+'

    // Test code dependencies
    testCompile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.+'
}


task compileLibs(type: Copy) {
    into "$projectDir/libs/main"
        from configurations.compile
}

task compileTestLibs(type: Copy) {
    into "$projectDir/libs/test"
        from configurations.testCompile
}

task copyToLib(type: Copy) {
    into "$buildDir/output/lib"
        from configurations.runtime
}
