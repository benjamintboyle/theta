apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'findbugs'


group = group
version = version

repositories {
    jcenter()
}

dependencies {
    // Production code dependencies
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.+'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.+'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.+'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.+'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.+'
    
    compile files('./libs/interactive-brokers-9.71.jar')

    // Test code dependencies
    testCompile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.+'
}
