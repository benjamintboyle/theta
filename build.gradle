apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'eclipse'

mainClassName = "theta.ThetaEngine"

group = 'theta'
// Removed (possibly temporarily) so distribution isn't always changing filename
// version = '0.2'

repositories {
    jcenter()
}

sourceCompatibility = 9
targetCompatibility = 9

dependencies {
    // Production code dependencies
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '+'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '+'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '+'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '+'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '+'
    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '+'

    implementation files('libs/interactive-brokers-api-9.72.18.jar')

    // Test code dependencies
    testImplementation group: 'org.hamcrest', name: 'java-hamcrest', version: '+'
    testImplementation group: 'junit', name: 'junit', version: '+'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '+'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5'
}

distZip.enabled = false
