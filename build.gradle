apply plugin: 'java'
apply plugin: 'eclipse'

// C:\TWS API\source\JavaClient\build.xml
ant.importBuild 'C:\\TWS API\\source\\JavaClient\\build.xml'

repositories {
    jcenter()
}

dependencies {
    // Production code dependencies
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.+'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.+';
	
    // Test code dependencies
    testCompile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.+'
}
